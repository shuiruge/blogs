		<div id="page">


    <p>“旅”指客居他乡，“行”指行走。“旅行”因此是行走于他乡的意思。（“游”指游玩，“旅游”因此是在他处游玩的意思。不同于旅行。）</p>

<p>行走，一直行走，沿着湖畔或沙滩，沿着大山或激流，无论如何疲倦，都不停下来，甚至不想要停下来。人们在这样的孤独和默想中找到“故乡”。</p>

<hr />

<p>另，关于劳动：</p>

<p><em>适量的劳动是运动</em>——就像跑步——因而有益于健康，同时也叫人保持清醒。</p>

<p>所以，一边旅行，一边劳动，再好不过！</p>
