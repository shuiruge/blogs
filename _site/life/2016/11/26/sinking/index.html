            <h2>Sinking</h2>
            <span><i class="icon-clock"></i><time datetime="2016-11-26">Nov 26, 2016</time></span><br/>
            <span class="category"><i class="icon-tag"></i> life</span><br/>
            <span class="author"><i class="icon-user"></i> shuiruge</span>
        </header>

        <div class="entry"><p>天阴沉沉的，远处的山，连同整个天空，都浸没在雾中。我感到乏味。</p>

<p>完全失去了兴趣。无论是手头的文献，在读的书，还是原本想看的电影，都让我感到乏味。找不到想做的事情，又对所有事情感到反感。我被这种巨大的乏味感超越了，掩埋了。毫无征兆，昨天还一切正常。</p>

<p>我“沉没”了。那么就让这乏味的水没过我的头顶吧，让我尝尝它的味道。</p>
